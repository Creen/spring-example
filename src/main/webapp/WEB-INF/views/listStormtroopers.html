<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <h2>List of my stormtrooper</h2>
  <body>
    <tr th:each = "stormtrooper : ${listStormtroopers}">
      <td><span th:text = ${stormtrooper.name}>Name</span></td>
      <td><span th:text = ${stormtrooper.weapon}>Weapon</span></td>
      <br>
    </tr>
  <p><a href="/addStormtrooper">Return to the add stormtrooper page</a></p>
  </body>
</html>
